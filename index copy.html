<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Montfort Group — Loading</title>

    <!-- Satoshi font -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #070a12;
            --glass: rgba(255, 255, 255, .08);
            --glass-strong: rgba(255, 255, 255, .14);
            --border: rgba(255, 255, 255, .18);
            --border-strong: rgba(255, 255, 255, .32);
            --text: #fff;
            --muted: rgba(255, 255, 255, .74);
            --accent: #8bd3ff;
            --accent-glow: rgba(139, 211, 255, .45);
            --focus: #faf200;
            --radius: 22px;
            --shadow: 0 18px 60px rgba(0, 0, 0, .45);
            --transition: all .35s cubic-bezier(.2, .8, .2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%
        }

        body {
            font-family: 'Satoshi', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
        }

        /* ===== Background Video ===== */
        .video-backdrop {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden
        }

        .video-backdrop::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            background:
                radial-gradient(60% 60% at 70% 15%, rgba(138, 180, 255, .12), transparent 60%),
                radial-gradient(40% 40% at 20% 85%, rgba(139, 211, 255, .07), transparent 60%),
                linear-gradient(180deg, rgba(7, 10, 18, .62) 0%, rgba(7, 10, 18, .82) 70%);
            pointer-events: none;
        }

        #bg-video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(.85) contrast(1.05)
        }

        @media (prefers-reduced-motion: reduce) {
            #bg-video {
                display: none
            }

            .video-backdrop {
                background: radial-gradient(120% 100% at 50% 0%, #0c1326 0%, #070a12 70%)
            }
        }

        /* ===== Layout ===== */
        .page {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
        }

        .container {
            width: min(1100px, 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 36px;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            max-width: 780px
        }

        .heading h1 {
            font-size: clamp(34px, 3.6vw, 56px);
            font-weight: 800;
            line-height: 1.08;
            letter-spacing: -.35px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 36px rgba(139, 211, 255, .32);
        }

        .heading p {
            margin: 12px auto 0;
            color: var(--muted);
            font-size: clamp(16px, 1.15vw, 19px);
            line-height: 1.55;
            max-width: 640px;
        }

        /* ===== Circle Loading Animation ===== */
        .loading-circle {
            width: 30px;
            height: 30px;
            margin: 20px auto 0;
            position: relative;
        }

        .loading-circle-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            animation: rotate 1.8s linear infinite;
        }

        .loading-circle-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.12);
            stroke-width: 10;
        }

        .loading-circle-fill {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 180;
            stroke-dashoffset: 180;
            animation: dash 2s ease-in-out infinite, rotate 1.8s linear infinite;
            transform-origin: center;
        }

        .loading-circle-glow {
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 180;
            }
            50% {
                stroke-dashoffset: 45;
            }
            100% {
                stroke-dashoffset: 180;
            }
        }

        .loading-text {
            margin-top: 16px;
            color: var(--muted);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        /* ===== Grid ===== */
        .grid {
            display: grid;
            gap: 22px;
            width: 100%;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            will-change: transform;
        }

        @media (max-width:1100px) {
            .grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:560px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 18px
            }
        }

        /* ===== Card ===== */
        .card {
            position: relative;
            isolation: isolate;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 16px;
            padding: 30px 22px;
            border-radius: var(--radius);
            background: var(--glass);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text);
            transform: translateY(6px);
            transition: var(--transition);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            overflow: hidden;
        }

        .card:hover,
        .card:focus-visible {
            transform: translateY(-8px);
            border-color: var(--border-strong);
            background: var(--glass-strong);
            box-shadow: 0 24px 60px rgba(32, 120, 255, .34);
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            pointer-events: none;
            background: linear-gradient(135deg, rgba(139, 211, 255, .16), transparent 60%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .card:hover::before,
        .card:focus-visible::before {
            opacity: 1
        }

        .card-icon {
            width: 108px;
            height: 108px;
            border-radius: 24px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, .22), rgba(255, 255, 255, .06));
            border: 1px solid rgba(255, 255, 255, .18);
            box-shadow: 0 10px 26px rgba(0, 0, 0, .28);
            transition: var(--transition);
        }

        .card:hover .card-icon {
            transform: scale(1.06) translateY(-4px);
            box-shadow: 0 14px 34px rgba(0, 0, 0, .34)
        }

        .card-icon img {
            width: 64px;
            height: 64px;
            transition: var(--transition)
        }

        .card:hover .card-icon img {
            filter: drop-shadow(0 0 10px var(--accent-glow))
        }

        .card-title {
            font-size: 1.12rem;
            font-weight: 700;
            letter-spacing: .2px;
            text-transform: capitalize;
        }

        .card-hint {
            font-size: .9rem;
            color: var(--muted)
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-top: 28px;
            padding: 14px 10px;
            border-top: 1px solid rgba(255, 255, 255, .1);
            width: 100%;
            max-width: 720px;
        }

        /* ===== Video Controls ===== */
        .video-controls {
            position: fixed;
            bottom: 18px;
            right: 18px;
            display: flex;
            gap: 10px;
            z-index: 10
        }

        .video-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: grid;
            place-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition)
        }

        .video-btn:hover {
            background: var(--glass-strong);
            border-color: var(--border-strong)
        }

        .video-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--text)
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <div class="video-backdrop" aria-hidden="true">
        <video id="bg-video" autoplay muted loop playsinline preload="auto" aria-hidden="true">
            <source src="./Loading Screen.mp4" type="video/mp4" />
            <!-- Fallback text will not be read due to aria-hidden -->
        </video>
    </div>

    <!-- Video Controls -->
    <div class="video-controls" role="group" aria-label="Background video controls">
        <button class="video-btn" id="play-pause" aria-label="Pause video">
            <svg id="pause-icon" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
            <svg id="play-icon" viewBox="0 0 24 24" style="display:none">
                <path d="M8 5v14l11-7z" />
            </svg>
        </button>
        <button class="video-btn" id="mute-unmute" aria-label="Unmute video">
            <svg id="volume-off" viewBox="0 0 24 24">
                <path
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
            </svg>
            <svg id="volume-on" viewBox="0 0 24 24" style="display:none">
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
        </button>
    </div>

    <main class="page" id="main">
        <div class="container" aria-live="polite">
            <header class="header">
                <div class="heading" role="heading" aria-level="1">
                    <h1>Montfort Group</h1>
                    <p>Building the future through innovative design and technology solutions</p>
                </div>
                <div class="loading-circle" aria-label="Loading">
                    <svg class="loading-circle-inner" viewBox="0 0 80 80">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#8bd3ff" />
                                <stop offset="100%" stop-color="#5aa9e6" />
                            </linearGradient>
                        </defs>
                        <circle class="loading-circle-track" cx="40" cy="40" r="36" />
                        <circle class="loading-circle-fill loading-circle-glow" cx="40" cy="40" r="36" />
                    </svg>
                </div>
            </header>

            <!-- Cards ordered by priority for keyboard/tab flow -->
            <section class="grid" role="region" aria-label="Quick links">
                <!-- Priority 1 -->
                <a class="card" href="https://frabjous-souffle-d2a7bb.netlify.app/" target="_blank" rel="noopener noreferrer"
                    aria-label="Open Matriculation, primary curriculum">
                    <div class="card-icon" aria-hidden="true">
                        <img src="./SVG/Asset 1.png" alt="Matriculation logo" />
                    </div>
                    <span class="card-title">Matriculation</span>
                    <span class="card-hint">Primary curriculum →</span>
                </a>

                <!-- Priority 2 -->
                <a class="card" href="#" target="_blank" rel="noopener noreferrer"
                    aria-label="Open CBSE, national curriculum">
                    <div class="card-icon" aria-hidden="true">
                        <img src="./SVG/Asset 2.png" alt="CBSE logo" />
                    </div>
                    <span class="card-title">CBSE</span>
                    <span class="card-hint">National curriculum →</span>
                </a>

                <!-- Priority 3 -->
                <a class="card" href="#" target="_blank" rel="noopener noreferrer"
                    aria-label="Open Academy, special programs">
                    <div class="card-icon" aria-hidden="true">
                        <img src="./SVG/Asset 3.png" alt="Academy logo" />
                    </div>
                    <span class="card-title">Academy</span>
                    <span class="card-hint">Special programs →</span>
                </a>

                <!-- Priority 4 -->
                <a class="card" href="#" target="_blank" rel="noopener noreferrer"
                    aria-label="Open ICSE and Anglo-Indian, international curriculum">
                    <div class="card-icon" aria-hidden="true">
                        <img src="./SVG/Asset 4.png" alt="ICSE / Anglo-Indian logo" />
                    </div>
                    <span class="card-title">ICSE / ANGLO INDIAN</span>
                    <span class="card-hint">International curriculum →</span>
                </a>
            </section>

            <footer>
                <p>Montfort Group &copy; 2025 &middot; Loading…</p>
            </footer>
        </div>
    </main>

    <script>
        // Video controls
        const video = document.getElementById('bg-video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const volumeOn = document.getElementById('volume-on');
        const volumeOff = document.getElementById('volume-off');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                playPauseBtn.setAttribute('aria-label', 'Pause video');
            } else {
                video.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playPauseBtn.setAttribute('aria-label', 'Play video');
            }
        });

        muteUnmuteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                volumeOn.style.display = 'block';
                volumeOff.style.display = 'none';
                muteUnmuteBtn.setAttribute('aria-label', 'Mute video');
            } else {
                video.muted = true;
                volumeOn.style.display = 'none';
                volumeOff.style.display = 'block';
                muteUnmuteBtn.setAttribute('aria-label', 'Unmute video');
            }
        });

        const tryPlay = () => {
            if (!video) return;
            video.play().then(() => {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }).catch(() => {
                // Autoplay blocked: show play icon
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            });
        };

        // Initial state: muted for UX + autoplay
        video.muted = true;
        volumeOn.style.display = 'none';
        volumeOff.style.display = 'block';
        muteUnmuteBtn.setAttribute('aria-label', 'Unmute video');

        document.addEventListener('DOMContentLoaded', tryPlay, { once: true });
        document.addEventListener('visibilitychange', () => { if (!document.hidden) tryPlay(); });

        // Improve focus styles for keyboard users
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('keyup', (e) => {
                if (e.key === 'Enter' || e.key === ' ') card.click();
            });
        });
    </script>
</body>

</html>
