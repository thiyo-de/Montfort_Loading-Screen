<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Montfort Group — Loading</title>

    <!-- Satoshi font -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #070a12;
        --glass: rgba(255, 255, 255, 0.08);
        --glass-strong: rgba(255, 255, 255, 0.14);
        --border: rgba(255, 255, 255, 0.18);
        --border-strong: rgba(255, 255, 255, 0.32);
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.74);
        --accent: #8bd3ff;
        --accent-glow: rgba(139, 211, 255, 0.45);
        --focus: #faf200;
        --radius: 22px;
        --shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
        --transition: all 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Satoshi", ui-sans-serif, system-ui, -apple-system,
          Segoe UI, Roboto, Arial;
        background: radial-gradient(
            60% 60% at 70% 15%,
            rgba(138, 180, 255, 0.12),
            transparent 60%
          ),
          radial-gradient(
            40% 40% at 20% 85%,
            rgba(139, 211, 255, 0.07),
            transparent 60%
          ),
          linear-gradient(
            180deg,
            rgba(7, 10, 18, 0.25) 0%,
            rgba(7, 10, 18, 0.25) 70%
          );
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;
      }

      /* ===== Layout ===== */
      .page {
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }

      .container {
        width: min(1100px, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 36px;
      }

      /* ===== Header ===== */
      .header {
        text-align: center;
        max-width: 780px;
      }

      .heading h1 {
        font-size: clamp(34px, 3.6vw, 56px);
        font-weight: 800;
        line-height: 1.08;
        letter-spacing: -0.35px;
        background: linear-gradient(90deg, #fff, var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 36px rgba(139, 211, 255, 0.32);
      }

      .heading p {
        margin: 12px auto 0;
        color: var(--muted);
        font-size: clamp(16px, 1.15vw, 19px);
        line-height: 1.55;
        max-width: 640px;
      }

      /* ===== Circle Loading Animation ===== */
      .loading-circle {
        width: 30px;
        height: 30px;
        margin: 20px auto 0;
        position: relative;
      }

      .loading-circle-inner {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        animation: rotate 1.8s linear infinite;
      }

      .loading-circle-track {
        fill: none;
        stroke: rgba(255, 255, 255, 0.12);
        stroke-width: 10;
      }

      .loading-circle-fill {
        fill: none;
        stroke: url(#gradient);
        stroke-width: 10;
        stroke-linecap: round;
        stroke-dasharray: 180;
        stroke-dashoffset: 180;
        animation: dash 2s ease-in-out infinite, rotate 1.8s linear infinite;
        transform-origin: center;
      }

      .loading-circle-glow {
        filter: drop-shadow(0 0 8px var(--accent-glow));
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dashoffset: 180;
        }
        50% {
          stroke-dashoffset: 45;
        }
        100% {
          stroke-dashoffset: 180;
        }
      }

      .loading-text {
        margin-top: 16px;
        color: var(--muted);
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      /* ===== Grid ===== */
      .grid {
        display: grid;
        gap: 22px;
        width: 100%;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        will-change: transform;
      }

      @media (max-width: 1100px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 18px;
        }
      }

      /* ===== Card ===== */
      .card {
        position: relative;
        isolation: isolate;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 16px;
        padding: 30px 22px;
        border-radius: var(--radius);
        background: var(--glass);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        text-decoration: none;
        color: var(--text);
        transform: translateY(6px);
        transition: var(--transition);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        overflow: hidden;
      }

      .card:hover,
      .card:focus-visible {
        transform: translateY(-8px);
        border-color: var(--border-strong);
        background: var(--glass-strong);
        box-shadow: 0 24px 60px rgba(32, 120, 255, 0.34);
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        pointer-events: none;
        background: linear-gradient(
          135deg,
          rgba(139, 211, 255, 0.16),
          transparent 60%
        );
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
      }

      .card:hover::before,
      .card:focus-visible::before {
        opacity: 1;
      }

      .card-icon {
        width: 108px;
        height: 108px;
        border-radius: 24px;
        display: grid;
        place-items: center;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.22),
          rgba(255, 255, 255, 0.06)
        );
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.28);
        transition: var(--transition);
      }

      .card:hover .card-icon {
        transform: scale(1.06) translateY(-4px);
        box-shadow: 0 14px 34px rgba(0, 0, 0, 0.34);
      }

      .card-icon img {
        width: 64px;
        height: 64px;
        transition: var(--transition);
      }

      .card:hover .card-icon img {
        filter: drop-shadow(0 0 10px var(--accent-glow));
      }

      .card-title {
        font-size: 1.12rem;
        font-weight: 700;
        letter-spacing: 0.2px;
        text-transform: capitalize;
      }

      .card-hint {
        font-size: 0.9rem;
        color: var(--muted);
      }

      /* ===== Footer ===== */
      footer {
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        margin-top: 28px;
        padding: 14px 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 720px;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

  <body>
    <main class="page" id="main">
      <div class="container" aria-live="polite">
        <header class="header">
          <div class="heading" role="heading" aria-level="1">
            <h1>Montfort Group</h1>
            <p>
              Building the future through innovative design and technology
              solutions
            </p>
          </div>
          <div class="loading-circle" aria-label="Loading">
            <svg class="loading-circle-inner" viewBox="0 0 80 80">
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#8bd3ff" />
                  <stop offset="100%" stop-color="#5aa9e6" />
                </linearGradient>
              </defs>
              <circle class="loading-circle-track" cx="40" cy="40" r="36" />
              <circle
                class="loading-circle-fill loading-circle-glow"
                cx="40"
                cy="40"
                r="36"
              />
            </svg>
          </div>
        </header>

        <!-- Cards ordered by priority for keyboard/tab flow -->
        <section class="grid" role="region" aria-label="Quick links">
          <!-- Priority 1 -->
          <a
            class="card"
            href="https://montfort-school.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open Matriculation, primary curriculum"
          >
            <div class="card-icon" aria-hidden="true">
              <img src="./SVG/Asset 1.png" alt="Matriculation logo" />
            </div>
            <span class="card-title">MATRICULATION</span>
            <span class="card-hint">Primary curriculum →</span>
          </a>

          <!-- Priority 2 -->
          <a
            class="card"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open CBSE, national curriculum"
          >
            <div class="card-icon" aria-hidden="true">
              <img src="./SVG/Asset 2.png" alt="CBSE logo" />
            </div>
            <span class="card-title">CBSE</span>
            <span class="card-hint">National curriculum →</span>
          </a>

          <!-- Priority 3 -->
          <a
            class="card"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open Academy, special programs"
          >
            <div class="card-icon" aria-hidden="true">
              <img src="./SVG/Asset 3.png" alt="Academy logo" />
            </div>
            <span class="card-title">ACADEMY</span>
            <span class="card-hint">Special programs →</span>
          </a>

          <!-- Priority 4 -->
          <a
            class="card"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open ICSE and Anglo-Indian, international curriculum"
          >
            <div class="card-icon" aria-hidden="true">
              <img src="./SVG/Asset 4.png" alt="ICSE / Anglo-Indian logo" />
            </div>
            <span class="card-title">ICSE / ANGLO INDIAN</span>
            <span class="card-hint">International curriculum →</span>
          </a>
        </section>

        <footer>
          <p>Montfort Group &copy; 2025</p>
        </footer>
      </div>
    </main>

    <script>
      // Improve focus styles for keyboard users
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        card.addEventListener("keyup", (e) => {
          if (e.key === "Enter" || e.key === " ") card.click();
        });
      });
    </script>
  </body>
</html>
